name: Frontend CI/CD

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.ts
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Create deployment directory if it doesn't exist
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST "mkdir -p /var/www/stock-keeping"

          # Sync files to server
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env.local' \
            --exclude '.github' \
            ./ \
            $SSH_USER@$SSH_HOST:/var/www/stock-keeping/

      - name: Install dependencies and restart PM2
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SSH_USER@$SSH_HOST << 'EOF'
            cd /var/www/stock-keeping
            
            # Install production dependencies
            npm ci --production
            
            # Restart or start PM2 process
            if pm2 describe stock-keeping-fe > /dev/null 2>&1; then
              echo "Restarting existing PM2 process..."
              pm2 restart stock-keeping-fe
            else
              echo "Starting new PM2 process..."
              pm2 start npm --name "stock-keeping-fe" -- start
              pm2 save
            fi
            
            # Show PM2 status
            pm2 list
          EOF

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
